<!DOCTYPE html>
<html>

<head>
    <title>Erreur d'annulation de réservation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .error-message {
            margin-top: 20px;
            background-color: #FF0000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .error-message p {
            margin: 0;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Annulation de réservation</h1>
        <div class="error-message">
            <p>Une erreur s'est produite lors de l'annulation de votre réservation.</p>
        </div>
        <div class="back-button">
            <p><a href="/" class="btn">Retour à la page d'accueil</a></p>
        </div>
    </div>
</body>

</html>
