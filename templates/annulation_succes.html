<!DOCTYPE html>
<html>

<head>
    <title>Annulation de réservation réussie</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .success-message {
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .success-message p {
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Annulation de réservation</h1>
        <div class="success-message">
            <p>Votre réservation a été annulée avec succès.</p>
        </div>
        <p><a href="/" class="btn">Retour à la page d'accueil</a></p>
    </div>
</body>

</html>
